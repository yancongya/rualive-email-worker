name = "rualive-email-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Assets 配置 - 用于部署静态文件（React 应用和管理后台）
[assets]
directory = "public/dist"
binding = "ASSETS"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "KV"
id = "2ab9c0f8a4be4e56a30097fcd349befb"
preview_id = "192c3912542a49b99fa06c1419d2fd7a"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "rualive"
database_id = "59a95578-9781-4592-a711-d961765766c5"

# Cron 触发器 - 每小时检查一次
[triggers]
crons = ["0 * * * *"]

# 环境变量（敏感变量使用 wrangler secret put 命令设置）
[vars]
ENVIRONMENT = "production"
FROM_EMAIL = "RuAlive@itycon.cn"
DEPLOY_TIMESTAMP = "2026-01-30-18-25"