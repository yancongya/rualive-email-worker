name = "rualive-email-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV命名空间（需要先创建，然后填入ID）
[[kv_namespaces]]
binding = "KV"
id = "2ab9c0f8a4be4e56a30097fcd349befb"
preview_id = "192c3912542a49b99fa06c1419d2fd7a"

# D1数据库（需要先创建，然后填入ID）
[[d1_databases]]
binding = "rualive"
database_name = "rualive"
database_id = "59a95578-9781-4592-a711-d961765766c5"

# Cron触发器（每小时触发一次，检查用户的自定义通知时间）
[triggers]
crons = ["0 * * * *"]

# 环境变量
[vars]
ENVIRONMENT = "production"
FROM_EMAIL = "RuAlive <noreply@itycon.cn>"

# 密钥（通过命令行设置，不在此文件中）
# RESEND_API_KEY - 使用: wrangler secret put RESEND_API_KEY