<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuAlive V6 | Creative Heartbeat</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&family=Plus+Jakarta+Sans:ital,wght@0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ru: {
                bg: '#050505',
                primary: '#FF6B35', // Vital Orange
                primaryDim: 'rgba(255, 107, 53, 0.3)',
                glass: 'rgba(255, 255, 255, 0.03)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
                text: '#FFFFFF',
                textDim: 'rgba(255, 255, 255, 0.6)',
                textMuted: 'rgba(255, 255, 255, 0.3)',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"Noto Sans SC"', 'sans-serif'], // Using Noto for "strength" as requested for ZH
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.98' },
              }
            }
          }
        }
      }
    </script>

    <!-- Global Styles for specific FX -->
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Scanlines Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.6;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top:0; left:0; right:0; bottom:0;
        background: rgba(18, 16, 16, 0.02);
        z-index: 51;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6B35; 
      }

      /* Recharts Customization */
      .recharts-default-tooltip {
        background-color: rgba(5, 5, 5, 0.9) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        border-radius: 4px;
      }
      
      /* Remove Recharts Focus Outline - Comprehensive Fix */
      .recharts-wrapper,
      .recharts-surface,
      .recharts-layer,
      .recharts-sector,
      .recharts-curve,
      .recharts-dot {
        outline: none !important;
      }
      
      /* Global Focus Outline Removal for Aesthetics */
      *:focus {
        outline: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Scanline Overlay -->
    <div class="scanlines"></div>
    <div class="crt-flicker"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
