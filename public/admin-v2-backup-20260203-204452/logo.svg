<svg width="512" height="512" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Main A Shape: Inverted V -->
  <path d="M55 130 L90 35 Q100 10 110 35 L145 130" stroke="#FFFFFF" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Pulse Line Cutout (Black background stroke to simulate masking) -->
  <path d="M10 95 H 45 L 60 65 L 80 115 L 100 55 L 115 95 H 190" stroke="#050505" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Pulse Line (The actual glowing line) -->
  <path d="M10 95 H 45 L 60 65 L 80 115 L 100 55 L 115 95 H 190" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
</svg>