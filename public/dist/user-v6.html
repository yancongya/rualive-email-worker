<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ru: {
                            primary: '#FF6B35',
                            secondary: '#00D9FF',
                            glass: 'rgba(255, 255, 255, 0.03)',
                            glassBorder: 'rgba(255, 255, 255, 0.08)',
                            textMuted: 'rgba(255, 255, 255, 0.5)',
                            textDim: 'rgba(255, 255, 255, 0.3)',
                        }
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],

                    }

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
                    background: #0a0a0f;
                    color: #e0e0e0;
                    font-family: 'Rajdhani', sans-serif;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                    -webkit-tap-highlight-color: transparent;
                    -webkit-user-select: none;
                    user-select: none;
                }
                
                #root {
                    width: 100%;
                    height: 100%;
                    overflow-y: auto;
                    overflow-x: hidden;
                    -webkit-overflow-scrolling: touch;
                    /* Hide scrollbar in all browsers */
                    scrollbar-width: none; /* Firefox */
                    -ms-overflow-style: none; /* IE and Edge */
                }
                
                /* Hide scrollbar for Chrome, Safari and Opera */
                #root::-webkit-scrollbar {
                    display: none;
                }
                
                /* Prevent click feedback on all elements */
                * {
                    -webkit-tap-highlight-color: transparent;
                    -webkit-user-select: none;
                    user-select: none;
                    -webkit-focus-ring-color: transparent;
                }
                
                /* Remove focus outline but keep pointer events */
                *:focus {
                    outline: none !important;
                }
                
                /* Custom scrollbar */
                .custom-scrollbar::-webkit-scrollbar {
                    width: 6px;
                }
                
                .custom-scrollbar::-webkit-scrollbar-track {
                    background: rgba(255, 255, 255, 0.03);
                    border-radius: 3px;
                }
                
                .custom-scrollbar::-webkit-scrollbar-thumb {
                    background: rgba(255, 107, 53, 0.3);
                    border-radius: 3px;
                    transition: background 0.3s;
                }
                
                .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                    background: rgba(255, 107, 53, 0.6);
                }
                
                .custom-scrollbar::-webkit-scrollbar-thumb:active {
                    background: rgba(255, 107, 53, 0.8);
                }
                
                .custom-scrollbar {
                    scrollbar-width: thin;
                    scrollbar-color: rgba(255, 107, 53, 0.3) rgba(255, 255, 255, 0.03);
                }
    </style>
